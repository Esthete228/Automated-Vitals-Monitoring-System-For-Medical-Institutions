<!DOCTYPE html>
<html>
<head>
  <title>Assign Doctor to Patient</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>

<div class="top-bar">
  <div class="bar-theme top-bar top-bar-large">
    <a href="/home" class="bar-item theme-l1">
      <button class="button theme">Go Back to Starter Page</button>
    </a>
  </div>
</div>

<h1>Assign Doctor to Patient</h1>
<form action="/assign" method="POST" onsubmit="return validateForm()">

  <label for=doctorId>Doctor:</label>
  <select name="doctorId" id="doctorId">
    <!-- Populate the doctor options using JavaScript -->
  </select>

  <label for=patientId>Patient:</label>
  <select name="patientId" id="patientId">
    <!-- Populate the patient options using JavaScript -->
  </select>

  <button type="submit">Assign</button>
</form>

<script>
  function validateForm() {
    var doctorId = document.getElementById("doctorId").value;
    var patientId = document.getElementById("patientId").value;


    // Perform validation logic here

    if (doctorId === "") {
      alert("Please select a doctor.");
      return false;
    }

    if (patientId === "") {
      alert("Please select a patient.");
      return false;
    }
    // Return true to submit the form
    return true;
  }


  // Fetch doctors and patients and populate the select dropdown
  fetch('/fetchDoctors')
          .then(response => {
            if (!response.ok) {
              throw new Error('Error fetching doctors');
            }
            return response.json();
          })
          .then(data => {
            const select = document.getElementById("doctorId"); // Get the doctor select dropdown
            data.forEach(doctor => {
              const option = document.createElement("option");
              option.value = doctor.id;
              if (doctor.firstName && doctor.lastName) {
                option.text = `${doctor.firstName} ${doctor.lastName}`;
              } else {
                option.text = doctor.username; // Fallback option if firstName and lastName are not available
              }
              select.appendChild(option);
            });
          })
          .catch(error => {
            console.error('Error fetching doctors:', error);
          });

  fetch('/fetchPatients')
          .then(response => {
            if (!response.ok) {
              throw new Error('Error fetching patients');
            }
            return response.json();
          })
          .then(data => {
            const select = document.getElementById("patientId"); // Get the patient select dropdown
            data.forEach(patient => {
              const option = document.createElement("option");
              option.value = patient.id;
              option.text = `${patient.firstName} ${patient.lastName}`;
              select.appendChild(option);
            });
          })
          .catch(error => {
            console.error('Error fetching patients:', error);
          });
</script>
</body>
</html>
