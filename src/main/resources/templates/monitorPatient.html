  <table>
    <thead>
    <tr>
      <th>Parameter</th>

      <td>Heart Rate</td>
      <td></td>

    <tr>

      <td></td>
      <td id="systolic_bp"></td>
    </tr>
    <tr>
      <td>Diastolic Blood Pressure</td>
      <td></td>
      <td id="diastolic_bp"></td>
    </tr>
    <tr>
      <td>Temperature</td>
      <td></td>
      <td id="temperature"></td>
    </tr>
    <tr>
      <td>Oxygen Saturation</td>
      <td></td>
      <td id="oxygen_saturation"></td>
    </tr>

  </table>
