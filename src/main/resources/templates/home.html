<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Vital Signs Monitoring System</title>
</head>
<body>
<h1>Vital Signs Monitoring System</h1>
<p>Welcome to the Vital Signs Monitoring System!</p>

<div id="adminButtons" style="display: none;">
  <a href="/patients">
    <button id="createPatientButton">Create New Patient</button>
  </a>
</div>

<div id="doctorButtons" style="display: none;">
  <a href="/patientSelect">
    <button id="monitorPatientsButton">Monitor Patients</button>
  </a>
</div>

<script>
  fetch('/position')
          .then(response => response.json())
          .then(data => {
            const userPosition = data.position;
            console.log(data); // Check the response data in the console

            if (userPosition === 'admin') {
              document.getElementById('adminButtons').style.display = 'block';
            }

            if (userPosition === 'doctor') {
              document.getElementById('doctorButtons').style.display = 'block';
            }
          })
          .catch(error => console.error('Error:', error));
</script>
</body>
</html>
