<!DOCTYPE html>
<html lang="">
<head>
  <title>User Registration</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/style.css">
</head>
<body>

<div class="top-bar">
  <div class="bar-theme top-bar top-bar-large">
    <a href="/home" class="bar-item theme-l1">
      <button class="button theme">Go Back to Starter Page</button>
    </a>
  </div>
</div>

<div class="container">
  <h1>User Registration</h1>
  <form id="registerForm" onsubmit="registerUser(event)">
    <label for=username>Username:</label>
    <input type="text" id="username" required>

    <label for=password>Password:</label>
    <input type="password" id="password" required>

    <label for=position>Position:</label>
    <select id="position" required>
      <option value="DOCTOR">Doctor</option>
      <option value="SENIOR">Senior</option>
    </select>
    <label for=department>Department:</label>
    <select id="department" name="department" required>
    </select>
    <button type="submit">Register</button>
  </form>
</div>

<script>
  function registerUser(event) {
    event.preventDefault(); // Заборона надсилання форми

    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    const position = document.getElementById("position").value;
    const departmentName = document.getElementById("departmentName").value;

    const userData = {
      username: username,
      password: password,
      position: position,
      department: {
        name: departmentName
      }
    };

    // Виконання POST-запиту до бекенд-сервера для реєстрації користувача
    fetch('/register', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(userData)
    })
            .then(response => response.json())
            .then(data => {
              // Обробити відповідь від сервера
              console.log(data);
              alert("User registered successfully!");
              document.getElementById("registerForm").reset(); // Скинути форму
            })
            .catch(error => {
              console.error('Error:', error);
              alert("An error occurred during registration. Please try again.");
            });
  }
</script>

</body>
</html>
